<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" ontent="width=device-width, initial-scale=1">
    <title>grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cloud.github.com/downloads/cloudhead/less.js/less-1.3.1.min.js" rel="stylesheet">
    <style>
        .row{
            margin-bottom: 20px;
        }

        .row .row{
            margin-top: 10px;
            margin-bottom: 0;
        }

        [class*="col-"]{
            padding: 15px 0;
            /* margin: 0 10px;*/
          /*  background-color: #eeeeee;*/
           /* border: 1px solid #dddddd;*/
            background-color: rgba(86,61,124,.15);
            border: 1px solid rgba(86,61,124,.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!--xs:手机， sm：平板，md：电脑，-->
            <div class="col-md-1 col-sm-1 col-xs-1">col-md-1</div>
            <div class="col-md-2 col-sm-2 col-xs-2 col-md-offset-1">col-md-2</div>
            <div class="col-md-4 col-sm-4 col-xs-4">col-md-4</div>
        </div>
        <p class="text-center">123123123</p>
    </div>
</body>
</html>
